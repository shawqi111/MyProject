<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Translate Issue</title>
</head>
<body>
  <header id="Button-bar title-bar" class="translate-exclude1 header">
    <h1 id="title-bar" class="head-nav" style="font-size: 15px;"></h1>
    <div class="right-nav">
      <button id="listenButton" class="btn1">Hören</button>
      <button id="showResults" class="btn1" style="display: flex; justify-content: center; align-items: center;">
        Prüfung abgeben
      </button>
      <div class="icon"><i class="fa-solid fa-bars"></i></div>
    </div>
  </header>
  <div class="list-left">
    <div class="continar">
      <div class="label">
        <label id="Punkte" class="label-class">Label Content</label>
      </div>
    </div>
  </div>

  <!-- عنصر الترجمة الخاص بـ Google يتم نقله إلى هنا -->
  <div id="google_translate_element" class="google"></div>

  <!-- سكربت مكتبة Google Translate -->
  <script>
    function loadGoogleTranslate() {
      var script = document.createElement("script");
      script.type = "text/javascript";
      script.src =
        "https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit";
      document.getElementsByTagName("body")[0].appendChild(script);
    }

    // تعريف دالة Google Translate
    function googleTranslateElementInit() {
      new google.translate.TranslateElement(
        {
          pageLanguage: "ar",
          layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
          autoDisplay: false,
        },
        "google_translate_element"
      );
    }

    // استدعاء تحميل مكتبة Google Translate
    window.onload = loadGoogleTranslate;
  </script>
</body>
</html>
