<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Google Translate</title>
  <style>
    .language-selector {
      margin: 20px;
      font-size: 16px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1 id="translateText">مرحباً بك في موقعنا</h1>
  <p>هذا مثال لاستخدام Google Translate لترجمة نصوص محددة.</p>

  <!-- قائمة اختيار اللغة -->
  <select id="languageSelector" class="language-selector" onchange="translateText()">
    <option value="">-- اختر اللغة --</option>
    <option value="ar">العربية</option>
    <option value="en">English</option>
    <option value="fr">Français</option>
    <option value="de">Deutsch</option>
    <option value="es">Español</option>
  </select>

  <script>
    // دالة لترجمة النصوص
    async function translateText() {
      const textToTranslate = document.getElementById("translateText").innerText; // النص المطلوب ترجمته
      const targetLanguage = document.getElementById("languageSelector").value; // اللغة المطلوبة

      if (!targetLanguage) {
        alert("يرجى اختيار لغة للترجمة.");
        return;
      }

      // إرسال النص إلى Google Translate API
      const apiUrl = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=${targetLanguage}&dt=t&q=${encodeURIComponent(
        textToTranslate
      )}`;

      try {
        const response = await fetch(apiUrl);
        const result = await response.json();
        const translatedText = result[0][0][0]; // النص المترجم

        // تحديث النص المترجم على الصفحة
        document.getElementById("translateText").innerText = translatedText;
      } catch (error) {
        console.error("Error during translation:", error);
        alert("عذرًا، حدث خطأ أثناء الترجمة.");
      }
    }
  </script>
</body>
</html>
