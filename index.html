<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض البيانات من ملفات CSV</title>
    <!-- مكتبة PapaParse لتحليل ملفات CSV -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        /* تنسيقات CSS */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 50px;
        }
        #table-container {
            width: 80%;
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        button {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #showResults {
            margin-top: 20px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #Punkte {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>عرض البيانات من ملفات CSV</h1>
    <div id="table-container">
        <table>
            <tbody id="table-body"></tbody>
        </table>
    </div>

    <button id="showResults">Ergebnisse ansehen</button>
    <div id="Punkte">نقاطك: <span id="score">0</span></div>

    <!-- كود JavaScript -->
    <script>
        let isFunctionCalled = false;
        let currentRow = 0;
        let currentRowIndex = 0;

        // دالة تحميل البيانات من CSV وإظهارها في الجدول
        function FarbeinTable() {
            const urlParams = new URLSearchParams(window.location.search);
            const value = parseInt(urlParams.get("value"));

            if (!isFunctionCalled) {
                isFunctionCalled = true;
                let url;

                // تحديد الملف بناءً على قيمة value
                switch (value) {
                    case 1: url = "eins203.csv"; break;
                    case 2: url = "Zwei204.csv"; break;
                    case 3: url = "Drei211.csv"; break;
                    case 4: url = "vier213.csv"; break;
                    case 5: url = "funf217.csv"; break;
                    case 6: url = "sechs219.csv"; break;
                    case 7: url = "sieben221.csv"; break;
                    case 8: url = "MP18.csv"; break;
                    case 9: url = "Prüfung 1.csv"; break;
                    case 10: url = "Prüfung 2.csv"; break;
                    case 11: url = "Prüfung 3.csv"; break;
                    case 12: url = "Pr4.csv"; break;
                    case 13: url = "Pr5.csv"; break;
                    default: url = "eins203.csv";
                }

                if (url) {
                    fetch(url)
                        .then(response => response.text())
                        .then(data => {
                            const parsedData = Papa.parse(data, {
                                delimiter: ",",
                                quoteChar: '"',
                                header: false,
                            });
                            const correctAnswers = parsedData.data.slice(1);

                            const tableBody = document.getElementById("table-body");
                            tableBody.innerHTML = "";

                            correctAnswers.forEach((row, i) => {
                                const tr = document.createElement("tr");
                                const button = document.createElement("button");
                                button.textContent = row[0];
                                button.dataset.initialBackgroundColor = button.style.backgroundColor;

                                button.addEventListener("click", () => {
                                    handleButtonClick(button, i);
                                });

                                const td = document.createElement("td");
                                td.appendChild(button);
                                tr.appendChild(td);
                                tableBody.appendChild(tr);
                            });
                        });
                }
            }
        }

        // دالة لعرض نتيجة الصف الحالي
        function displayRow(row) {
            document.getElementById("score").textContent = row;
        }

        // دالة تعامل مع الزر عند الضغط عليه
        function handleButtonClick(button, index) {
            const buttons = document.querySelectorAll("button");

            buttons.forEach((btn) => {
                btn.style.backgroundColor = btn.dataset.initialBackgroundColor;
                btn.style.transform = "scale(1)";
                btn.style.boxShadow = "none";
            });

            currentRow = index + 1;
            currentRowIndex = index;
            displayRow(currentRow);

            const Punkte = document.getElementById("Punkte");
            Punkte.style.display = "flex";
            button.style.boxShadow = "0 0 10px rgba(0, 0, 0, 0.5)";
        }

        // ربط حدث "الضغط" على زر "Ergebnisse ansehen" لتغيير حالته عند الضغط
        document.getElementById("showResults").addEventListener("click", () => {
            const showResultsButton = document.getElementById("showResults");
            if (showResultsButton.innerText === "Ergebnisse ansehen") {
                showResultsButton.innerText = "Prüfung abgeben"; // تغيير النص عند الضغط لأول مرة
                document.getElementById("Punkte").style.display = "flex"; // عرض القسم الذي يحتوي على النقاط
            } else {
                showResultsButton.innerText = "Ergebnisse ansehen"; // إرجاع النص للحالة الأصلية
                document.getElementById("Punkte").style.display = "none"; // إخفاء النقاط
            }
        });

        // استدعاء الدالة الرئيسية
        FarbeinTable();
    </script>
</body>
</html>
