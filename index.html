            <!-- تحسين عمل الأزرار في WebView -->
            <script>
            (function() {
                document.addEventListener('DOMContentLoaded', function() {
                    enhanceWebViewButtons();
                });

                function enhanceWebViewButtons() {
                    // تحسين أداء الأزرار الرئيسية
                    const mainButtons = {
                        'back': handleBack,
                        'next': handleNext,
                        'checkAnswers': handleCheckAnswers,
                        'listenButton': handleListen,
                        'showResults': handleShowResults,
                        'Pro': handlePro
                    };

                    // إضافة معالجات الأحداث للأزرار الرئيسية
                    Object.keys(mainButtons).forEach(buttonId => {
                        const button = document.getElementById(buttonId);
                        if (button) {
                            button.addEventListener('touchstart', function(e) {
                                e.preventDefault();
                                addTouchEffect(this);
                                mainButtons[buttonId](e);
                            });
                        }
                    });

                    // تحسين أزرار button-container
                    const containerButtons = document.querySelectorAll('#button-container button');
                    containerButtons.forEach(button => {
                        button.addEventListener('touchstart', function(e) {
                            e.preventDefault();
                            addTouchEffect(this);
                            // تنفيذ الوظيفة الأصلية للزر
                            simulateClick(this);
                        });
                    });
                }

                // معالجات الأحداث للأزرار
                function handleBack(e) {
                    const labelIndex = parseInt(document.getElementById("labelIndex").textContent);
                    const previousLabelIndex = labelIndex - 1;
                    displayRow(previousLabelIndex);
                    currentRow = previousLabelIndex;
                }

                function handleNext(e) {
                    // تنفيذ وظيفة زر التالي
                    const nextButton = document.getElementById('next');
                    simulateClick(nextButton);
                }

                function handleCheckAnswers(e) {
                    checkAnswers();
                }

                function handleListen(e) {
                    // تنفيذ وظيفة زر الاستماع
                    const listenButton = document.getElementById('listenButton');
                    simulateClick(listenButton);
                }

                function handleShowResults(e) {
                    const button = e.currentTarget;
                    if (button.innerText === "Prüfung abgeben") {
                        Shawqi();
                    }
                    executeResults();
                }

                function handlePro(e) {
                    // تنفيذ وظيفة زر Pro
                    const proButton = document.getElementById('Pro');
                    simulateClick(proButton);
                }

                // وظائف مساعدة
                function addTouchEffect(button) {
                    button.style.transform = 'scale(0.95)';
                    button.style.opacity = '0.9';
                    
                    const ripple = document.createElement('div');
                    ripple.className = 'ripple';
                    const rect = button.getBoundingClientRect();
                    ripple.style.left = '50%';
                    ripple.style.top = '50%';
                    button.appendChild(ripple);
                    
                    setTimeout(() => {
                        button.style.transform = 'scale(1)';
                        button.style.opacity = '1';
                        ripple.remove();
                    }, 300);
                }

                function simulateClick(element) {
                    const event = new MouseEvent('click', {
                        bubbles: true,
                        cancelable: true,
                        view: window
                    });
                    element.dispatchEvent(event);
                }
            })();
            </script>
